<ion-header>
  <ion-toolbar>
    <ion-title>Â¡Hola!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar with value -->
  <h1>Conductores disponibles</h1>
  <h3>Seleccione la comuna donde quiere ir</h3>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Seleccione una comuna" class="ion-text-center">
        <ion-select-option value=""></ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let x of arregloViaje">
    <ion-avatar class="imagen">
      <img src="../assets/Imagenes/Oliva.webp" style="align-self: center;" />
    </ion-avatar>
    <ion-card-content>
      <ion-card-title>
        {{ x.nombre3 }}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="map-outline"></ion-icon>
        {{ x.nombre_comuna3 }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="cash-outline"></ion-icon>
        {{ x.precio3 | currency: 'CLP' }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="accessibility-outline"></ion-icon>
        {{x.asientos_disp3}}
      </ion-card-subtitle>
      <div class="si">
        <ion-button class="boton" (click) ="viaje(x)"><ion-icon name="car-outline"></ion-icon> Tomar viaje</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="si">
    <ion-button class="boton" routerLink="/viajeactivo">Viaje Activo</ion-button>
  </div>
</ion-content>
