<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar with value -->
  <h1>Conductores disponibles</h1>
  <ion-card *ngFor="let x of arregloViaje">
    <ion-avatar class="imagen">
      <img src="../assets/Imagenes/Oliva.webp" style="align-self: center;" />
    </ion-avatar>
    <ion-card-content>
      <ion-card-title>
        {{x.nombre}}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="car-sport-outline"></ion-icon>
        Hyundai elantra 2018
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="barcode-outline"></ion-icon>
        KK-DF-32
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="man-outline"></ion-icon>
        4
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="map-outline"></ion-icon>
        Til-til
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="cash-outline"></ion-icon>
        {{ num1 | currency: 'CLP' }}
      </ion-card-subtitle>
      <div class="si">
        <ion-button class="boton" [routerLink]="['/tomarauto']" ><ion-icon name="car-outline"></ion-icon> Tomar viaje</ion-button>
      </div>
  </ion-card>
  <div class="si">
    <ion-button class="boton" routerLink="/viajeactivo">Viaje Activo</ion-button>
  </div>
</ion-content>
