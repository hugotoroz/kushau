<ion-header class="ion no border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >
    <ion-avatar class="imagen">
      <img src="../assets/Imagenes/Perfil.png" style="align-self: center;" />
    </ion-avatar>
    <ion-icon name="camera-outline"></ion-icon>

    <ion-item class="items">
      <ion-toggle color="primary" [(ngModel)]="conductor" (ionChange)="toggleChanged($event)" ></ion-toggle>

      <ion-label>
        <p>¿Registrarte como conductor?</p>
        <h2>Si lo eres presiona el boton</h2>
      </ion-label>
    </ion-item>

    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email"></ion-input>
    </ion-item>
    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Dirección</ion-label>
      <ion-input [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Número de teléfono</ion-label>
      <ion-input [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Contraseña</ion-label>
      <ion-input type="password" class="inputc" [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-item class="items" matRipple [matRippleCentered]="centered">
      <ion-label position="floating" color="sucess">Repetir contraseña</ion-label>
      <ion-input type="password" class="inputc" [(ngModel)]="clave1"></ion-input>
    </ion-item>

    <!--PARA OCULTAR CAMPOS-->
    <div *ngIf="element">
      <ion-item class="items" matRipple [matRippleCentered]="centered">
        <ion-label position="floating" color="sucess">Marca</ion-label>
        <ion-input [(ngModel)]="Marca"></ion-input>
      </ion-item>
      <ion-item class="items" matRipple [matRippleCentered]="centered">
        <ion-label position="floating" color="sucess">Modelo</ion-label>
        <ion-input [(ngModel)]="Modelo"></ion-input>
      </ion-item>
      <ion-item class="items" matRipple [matRippleCentered]="centered">
        <ion-label position="floating" color="sucess">Patente</ion-label>
        <ion-input [(ngModel)]="Patente"></ion-input>
      </ion-item>
    </div>

  </div>
  <div class="boton">
    <ion-button (click)="validarUsuario()" type="submit">Registrarse</ion-button>
  </div>



</ion-content>
