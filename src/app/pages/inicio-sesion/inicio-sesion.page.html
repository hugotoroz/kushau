<ion-header>
  <ion-toolbar class="navbar">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center;" class="titulo">Kushau <ion-img src="assets/Imagenes/icon.png" class="logo"></ion-img></h1>
  <div class="items">
    <ion-item style="margin-bottom: 40px;" >
      <ion-label position="floating" class="label" autocomplete="username">Correo electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="label" >Contraseña</ion-label>
      <ion-input type="password" class="inputc" [(ngModel)]="clave"></ion-input>
    </ion-item>
  </div>
  <div class="boton">
    <ion-button class="inicia" (click)="validarUsuario()" type="submit">Iniciar sesión</ion-button>
  </div>
  <div class="registrar" >¿No tienes una cuenta? <a routerLink="/registrarse" class="negrita">Regístrate acá</a></div>
  
  <div class="registrar"><a class="negrita">¿Has olvidado tu contraseña?</a></div>
  
</ion-content>
