<ion-header>
  <ion-toolbar>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar class="imagen">
      <img src="../assets/Imagenes/usuario.jpeg" style="align-self: center;" />
    </ion-avatar>
    <ion-card-content *ngFor="let i of arregloUsuario">
      <ion-card-title>
        {{i.nombreCompleto2}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <!--Botón editar perfil-->
  <ion-row>
    <ion-col col-2>
      <h1>Información</h1>
    </ion-col>
  </ion-row>
  <!--Datos del perfil-->
  <div *ngFor="let x of arregloUsuario">
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-label style="word-wrap: break-word; white-space: normal;">
          {{x.nombre2}}
          
        </ion-label>
        <div class="ictxt">
          <ion-icon name="person-outline"></ion-icon>

        </div>
      </ion-item>
      <ion-item>
        <ion-label style="word-wrap: break-word; white-space: normal;">
          {{x.apellido2}}
          
        </ion-label>
        <div class="ictxt">
          <ion-icon name="person-outline"></ion-icon>

        </div>
      </ion-item>

      <ion-item>
        <ion-label style="word-wrap: break-word; white-space: normal;">
          +569{{x.telefono}}
        </ion-label>
        <div class="ictxt">
          <ion-icon name="call-outline"></ion-icon>
        </div>

      </ion-item>
    </ion-col>
  </ion-row>
</div>
  <div class="si">
    <ion-button class="boton" (click)="pasarDatos()">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>Editar
    </ion-button>
  </div>
  <div class="si">
    <ion-button class="boton" (click)="alerta()">
      <ion-icon name="log-out-outline"></ion-icon> Cerrar sesión
    </ion-button>
  </div>
</ion-content>
