<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item class="items">
      <ion-label position="floating" color="sucess" >Marca</ion-label>
      <ion-input [(ngModel)]="Marca"></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-label position="floating" color="sucess" >Modelo</ion-label>
      <ion-input [(ngModel)]="Modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="sucess">Patente</ion-label>
      <ion-input [(ngModel)]="Patente"></ion-input>
    </ion-item>
  </div>
<div class="boton">
  <ion-button class="inicia" (click)="validarAuto()" type="submit">Registrarse</ion-button>
</div>
  
</ion-content>
