<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <h1>Datos del viaje</h1>
    <ion-item class="items">
      <ion-label position="floating" color="sucess">Dirección</ion-label>
      <ion-input [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-label position="floating" color="sucess">Fila</ion-label>
      <ion-input [(ngModel)]="fila" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="sucess">Precio</ion-label>
      <ion-input [(ngModel)]="precio" type="number"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 5px; margin-bottom: 5px;">
      <ion-label position="floating" color="sucess" >Descripción</ion-label>
      <ion-textarea [(ngModel)]="descrip"></ion-textarea>
    </ion-item>
    <ion-img *ngIf="Desplegarimagen" src="assets/Imagenes/Screenshot_1.jpg" alt="" class="imgmap"></ion-img>
    <div style="text-align: center;">
      <ion-button (click)="desplegarImgen()" class="btnactive">
        <ion-icon name="location-outline"></ion-icon> {{estado}}
      </ion-button>
    </div>

    <div class="boton">
      <ion-button class="inicia" type="submit" (click)="validar()">Iniciar viaje</ion-button>
    </div>

  </div>
</ion-content>
